<div class="container">
  <div class="card" *ngFor="let pokemon of pokemons">
    <div class="image">
      <img [src]="pokemon.sprites?.front_default" [alt]="pokemon.name" />
      <label>
        <span>Name</span>
        <h3 class="color-white">{{ pokemon.name }}</h3>
      </label>

      <label>
        <span>Types</span>
        <div class="types">
          <h5
            *ngFor="let type of pokemon.types"
          >
            {{ type.type.name }},
          </h5>
        </div>
      </label>

      <label>
        <span> Lvl </span>
        <h4>{{ pokemon.base_experience }}</h4>
      </label>
    </div>

    <div class="content">
      <button type="button">Edit</button>
      <button type="button">Delete</button>
    </div>
  </div>
</div>
